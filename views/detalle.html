<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styledetalle.css" />
    <link rel="stylesheet" href="css/styleHome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Inicio</title>
  </head>

  <body>
    <header>
      <div class="navBar">
        <div class="menuBurguer"><i class="fa-solid fa-bars"></i></div>

        <div class="logo">
          <img src="img/logoProvisional2.png" alt="logo" />
        </div>

        <div class="content-right">
          <form class="formBusqueda" action="">
            <input type="text" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="carShop"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="message"><i class="fa-solid fa-inbox"></i></div>
        </div>
      </div>
    </header>

    <main>
      <div>
        <img class="celu1" src="img/motorolaNexus6.jpg" />
        <img class="celu2" src="img/sonyXperia.jpg" />

        <div class="detalle">
          <b class="hola">Motorola Nexus 6 32 Gb Blanco Nube 3 Gb Ram</b>
          <p id="precio">$ 255.000</p>
          <table>
            <tr>
              <td>Memoria</td>
              <td>Ram</td>
              <td>Cámara</td>
              <td>Pantalla</td>
              <td>Batería</td>
            </tr>
            <tr>
              <td>32Gb</td>
              <td>3</td>
              <td>16 Píxeles</td>
              <td>6 Pulgadas</td>
              <td>3220 mAh</td>
            </tr>
          </table>
          <div class="lleva">
          <div class="button">
            <button name="carrito" type="button">Carrito de compras</button>
            <div class="truck">
              <i class="fas fa-truck truck"></i>
            </div>
          </div>
        </div>
          <div>
            <label>Color</label>
            <select name="perfil" id="perfil">
              <option value="Blanco">Blanco</option>
              <option value="Negro">Negro</option>
            </select>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="logoFooter">
          <img src="img/logoProvisional2.png" alt="logo" />
        </div>
        <div>
          <ul>
            Información
            <li>Bueno</li>
            <li>Bonito</li>
            <li>Barato</li>
          </ul>
        </div>
        <div>
          <p>REDES</p>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-reddit"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
